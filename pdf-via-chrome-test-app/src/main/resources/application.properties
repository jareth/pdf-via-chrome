# Spring Boot Application Configuration
spring.application.name=chrome-via-pdf-test-app

# Server Configuration
server.port=8081

# Graceful Shutdown Configuration (Spring Boot 3.4+)
server.shutdown=graceful
server.shutdown.grace-period=30s

# Logging Configuration
logging.level.root=DEBUG
logging.level.com.fostermoore.pdfviachrome=DEBUG
logging.level.com.fostermoore.pdfviachrome.testapp=DEBUG
logging.level.com.fostermoore.pdfviachrome.testapp.performance=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=INFO

# CDP library logging (can be very verbose, set to WARN)
logging.level.com.github.kklisura.cdt=WARN
logging.level.io.fluidsonic.mirror=WARN

# Logging pattern for console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File logging configuration (managed by logback-spring.xml)
logging.file.path=logs
logging.file.name=logs/pdf-via-chrome-app.log

# Actuator Configuration (Spring Boot 3.4+ Access Model)
# Default access level for all endpoints (none = disabled)
management.endpoints.access.default=none

# Enable specific endpoints with appropriate access levels
management.endpoint.health.access=unrestricted
management.endpoint.info.access=unrestricted
management.endpoint.metrics.access=unrestricted

# Web exposure configuration (still required)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true
