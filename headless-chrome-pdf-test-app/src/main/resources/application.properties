# Spring Boot Application Configuration
spring.application.name=headless-chrome-pdf-test-app

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.com.github.headlesschromepdf=DEBUG
logging.level.com.github.headlesschromepdf.testapp=DEBUG
logging.level.com.github.headlesschromepdf.testapp.performance=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=INFO

# CDP library logging (can be very verbose, set to WARN)
logging.level.com.github.kklisura.cdt=WARN
logging.level.io.fluidsonic.mirror=WARN

# Logging pattern for console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File logging configuration (managed by logback-spring.xml)
logging.file.path=logs
logging.file.name=logs/headless-chrome-pdf-app.log

# Actuator Configuration (Health Check Endpoint)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.metrics.enabled=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true
